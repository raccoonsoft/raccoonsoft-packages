apiVersion: vendir.k14s.io/v1alpha1
kind: Config
minimumRequiredVersion: 0.12.0
directories:
- contents:
  - git:
      url: https://github.com/kubernetes/dashboard
      ref: v3.0.0-alpha0
    includePaths:
    - charts/kubernetes-dashboard.yaml
    newRootPath: charts
    path: .
  path: config/upstream